<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors, Psuedo Classes and Psuedo Elements Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Making a Form Using the Elements in Topic.</h2>
    <fieldset>
        <legend>
          Personal Information - Child
        </legend>
        <label>Enter Username</label> <br>
        <input type="text" id="name"> <br>
        <label>Enter Email</label> <br>
        <input type="text" id="email"> <br>
        <label>Enter Password</label> <br>
        <input type="password" id="password"> <br>
        <label>Enter Contact (If has one)</label> <br>
        <input type="password" id="password"> <br>
        
    </fieldset> <br>
    <fieldset>
        <legend>
          Personal Information - Parents
        </legend>
        <label> Username</label> <br>
        <input type="text" id="name"> <br>
        <label>Enter Email</label> <br>
        <input type="text" id="email"> <br>
        <label>Enter Password</label> <br>
        <input type="password" id="password"> <br>
        <label>Enter Contact</label> <br>
        <input type="text" id="contact"> <br>
        <label>Enter Address</label> <br>
        <input type="password" id="contact"> <br>
    </fieldset>
</body>
</html>
